<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
      <h1>StopWatch</h1>
      <div class="timer">

      <div class="time" id="minutes">00</div>
      <div class="separador">:</div>

      <div class="time" id="secondes">00</div>
      <div class="separador">:</div>

      <div class="time" id="milisecondes">000</div>
    </div>

      <div class="buttons">
        <button class="btn" id="start">Iniciar</button>
        <button class="btn" id="pause">Pausar</button>
        <button class="btn" id="resume">Reiniciar</button>
        <button class="btn" id="reset">Resetar</button>
      </div>
    </div>

    
  </body>

  <script src="./script.js"></script>
</html>
